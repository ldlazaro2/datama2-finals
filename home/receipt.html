<!DOCTYPE html>
<html>
<head>
    <title>Order Gas - Shell Gas Station</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body { background-color: white; display: flex; flex-direction: column; min-height: 100vh; }
        .w3-bar { background-color: #d50000 !important; color: white; }
        .w3-button { color: white !important; }
        .content { flex: 1; padding: 60px 20px 20px; }
        .card { background-color: #e0e0e0; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .confirm-btn { background-color: #d50000; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-card">
        <a href="#" class="w3-bar-item w3-button"><b>Shell</b> Gas Station</a>
        <a href="#logout" class="w3-bar-item w3-button w3-right">Logout</a>
    </div>
</div>

<!-- Order Form -->
<div class="w3-content w3-padding content" style="max-width:600px">
    <h2 class="w3-margin-top">Order Gas</h2>
    <p>Select the gas type and enter the quantity.</p>

    <div class="card">
        <label><strong>Gas Type:</strong></label>
        <select class="w3-select w3-border" id="gasType"></select>

        <label><strong>Quantity (Liters):</strong></label>
        <input class="w3-input w3-border" type="number" id="quantity" placeholder="Enter quantity">

        <button class="confirm-btn w3-margin-top" onclick="submitOrder()">Submit Order</button>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <p>Shell Gas Station | Powered by Shell</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const supabaseUrl = "https://nyfcjxeebjzejsutbgub.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55ZmNqeGVlYmp6ZWpzdXRiZ3ViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5MjI0MjUsImV4cCI6MjA1NjQ5ODQyNX0.OEkEIPw-AAtYwbp8BrZP-CfZNQ8WqZIwjVwunUwV1QE"; // Replace with actual key
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchGasTypes() {
            let { data, error } = await supabase.from("Product").select("productID, ProductName, Stock");
            if (error) {
                console.error("Error fetching gas types:", error);
                return;
            }
            
            let select = document.getElementById("gasType");
            data.forEach(product => {
                let option = document.createElement("option");
                option.value = product.productID;
                option.textContent = `${product.ProductName} (Stock: ${product.Stock}L)`;
                select.appendChild(option);
            });
        }

        async function submitOrder() {
            const productID = document.getElementById("gasType").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const employeeID = 1; // Replace with actual logged-in employee ID
            const supplierID = 1; // Replace with actual supplier ID

            if (!productID || !quantity || quantity <= 0) {
                alert("Please select a valid gas type and quantity.");
                return;
            }

            let { data: product, error: fetchError } = await supabase.from("Product").select("Stock, Price").eq("productID", productID).single();
            if (fetchError) {
                console.error("Error fetching product details:", fetchError);
                return;
            }
            
            if (quantity > product.Stock) {
                alert("Not enough stock available.");
                return;
            }
            
            const totalAmount = quantity * product.Price;
            const { data: order, error: insertError } = await supabase.from("Orders").insert([
                {
                    SupplierID: supplierID,
                    EmployeeID: employeeID,
                    OrderDate: new Date().toISOString(),
                    TotalAmount: totalAmount
                }
            ]).select("orderID").single();
            
            if (insertError) {
                console.error("Error inserting order:", insertError);
                return;
            }

            await supabase.from("Orders_Has_Product").insert([
                { orders_orderID: order.orderID, product_productID: productID, quantity: quantity }
            ]);
            
            await supabase.from("Product").update({ Stock: product.Stock - quantity }).eq("productID", productID);
            
            alert("Order placed successfully!");
            location.reload();
        }

        fetchGasTypes();
    });
</script>

</body>
</html>
