<!DOCTYPE html>
<html>
<head>
    <title>Employee Order - Shell Gas Station</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body { background-color: white; display: flex; flex-direction: column; min-height: 100vh; }
        .w3-bar { background-color: #d50000 !important; color: white; }
        .w3-button { color: white !important; }
        .content { flex: 1; padding: 60px 20px 20px; }
        .card { background-color: #e0e0e0; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .confirm-btn { background-color: #d50000; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-card">
        <a href="#" class="w3-bar-item w3-button"><b>Shell</b> Gas Station</a>
        <a href="#logout" class="w3-bar-item w3-button w3-right">Logout</a>
    </div>
</div>

<!-- Order Form -->
<div class="w3-content w3-padding content" style="max-width:600px">
    <h2 class="w3-margin-top">Place an Order</h2>
    <p>Enter the details of your gas order.</p>

    <div class="card">
        <label><strong>Gas Type:</strong></label>
        <input class="w3-input w3-border" type="text" id="gasType" placeholder="Enter gas type">

        <label><strong>Quantity (Liters):</strong></label>
        <input class="w3-input w3-border" type="number" id="quantity" placeholder="Enter quantity">

        <label><strong>Branch:</strong></label>
        <input class="w3-input w3-border" type="text" id="branch" placeholder="Enter branch">

        <button class="confirm-btn w3-margin-top" onclick="submitOrder()">Submit Order</button>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <p>Shell Gas Station | Powered by Shell</p>
</footer>

<script>
    function submitOrder() {
        // Get input values
        const gasType = document.getElementById("gasType").value;
        const quantity = document.getElementById("quantity").value;
        const branch = document.getElementById("branch").value;

        if (!gasType || !quantity || !branch) {
            alert("Please fill in all fields.");
            return;
        }

        // Redirect to the receipt page with order details
        window.location.href = `receipt.html?gasType=${gasType}&quantity=${quantity}&branch=${branch}`;
    }
</script>

</body>
</html>
