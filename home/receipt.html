<!DOCTYPE html>
<html>
<head>
    <title>Receipt - Shell Gas Station</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body { background-color: white; display: flex; flex-direction: column; min-height: 100vh; }
        .w3-bar { background-color: #d50000 !important; color: white; }
        .w3-button { color: white !important; }
        .content { flex: 1; padding: 60px 20px 20px; }
        .card { background-color: #e0e0e0; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .confirm-btn { background-color: #d50000; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-card">
        <a href="#" class="w3-bar-item w3-button"><b>Shell</b> Gas Station</a>
        <a href="index.html" class="w3-bar-item w3-button w3-right">Home</a>
    </div>
</div>

<!-- Receipt Details -->
<div class="w3-content w3-padding content" style="max-width:600px">
    <h2 class="w3-margin-top">Receipt</h2>
    <div class="card">
        <p><strong>Gas Type:</strong> <span id="gasType"></span></p>
        <p><strong>Quantity (liters):</strong> <span id="quantity"></span></p>
        <p><strong>Branch:</strong> <span id="branch"></span></p>
        <p><strong>Total Amount:</strong> â‚±<span id="totalAmount"></span></p>
        
        <label for="supplier"><strong>Supplier:</strong></label>
        <select id="supplier" class="w3-select w3-border">
            <option value="Petron Fuel Supplies">Petron Fuel Supplies - 123 Main St, Manila</option>
            <option value="Shell Energy Distributors">Shell Energy Distributors - 456 Gasoline Ave, Quezon City</option>
            <option value="Chevron Fuel Solutions">Chevron Fuel Solutions - 789 Oil Rd, Makati</option>
            <option value="Total Energy Providers">Total Energy Providers - 101 Diesel St, Pasig</option>
            <option value="Phoenix Petroleum">Phoenix Petroleum - 202 LPG Blvd, Cebu City</option>
            <option value="Seaoil Gasoline Services">Seaoil Gasoline Services - 303 Octane Rd, Davao City</option>
            <option value="Unioil Fuel Corp">Unioil Fuel Corp - 404 Petrochem St, Taguig</option>
            <option value="PTT Philippines">PTT Philippines - 505 Crude Oil Dr, Baguio</option>
            <option value="Flying V Fuel Co.">Flying V Fuel Co. - 606 Biofuel Ln, Iloilo City</option>
            <option value="Gulf Oil PH">Gulf Oil PH - 707 Ethanol St, Bacolod</option>
        </select>
    </div>
    <button class="confirm-btn w3-margin-top" onclick="confirmOrder()">Confirm Order</button>
</div>

<script>
    // Get query parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("gasType").textContent = urlParams.get("gasType");
    document.getElementById("quantity").textContent = urlParams.get("quantity");
    document.getElementById("branch").textContent = urlParams.get("branch");
    document.getElementById("totalAmount").textContent = urlParams.get("totalAmount");

    function confirmOrder() {
        alert("Order confirmed!");
        window.location.href = "employeepage.html";
    }
</script>

</body>
</html>
