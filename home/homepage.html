<!DOCTYPE html>
<html>
<head>
    <title>Shell Employee Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: white; display: flex; flex-direction: column; min-height: 100vh; }
        .w3-bar { background-color: #d50000 !important; color: white; }
        .w3-button { color: white !important; }
        .content { flex: 1; padding: 60px 20px 20px; }
        .card { background-color: #e0e0e0; padding: 20px; border-radius: 10px; margin-top: 20px; }
        footer { margin-top: auto; }
    </style>
    <script>
        // Correct Supabase Initialization
        const supabase = window.supabase.createClient(
            'https://nyfcjxeebjzejsutbgub.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55ZmNqeGVlYmp6ZWpzdXRiZ3ViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5MjI0MjUsImV4cCI6MjA1NjQ5ODQyNX0.OEkEIPw-AAtYwbp8BrZP-CfZNQ8WqZIwjVwunUwV1QE'
        );

        function logout() {
            window.location.href = "login.html";
        }

        async function addEmployee(event) {
    event.preventDefault();
    
    // Check if user is authenticated
    const { data: { user }, error } = await supabase.auth.getUser();
    if (!user) {
        alert("You must be logged in to add an employee.");
        return;
    }

    const name = document.getElementById('name').value;
    const department = document.getElementById('department').value;
    const role = document.getElementById('role').value;
    const branch = document.getElementById('branch').value;
    const start_time = document.getElementById('start_time').value;
    const end_time = document.getElementById('end_time').value;
    
    const { data, error: insertError } = await supabase
        .from('employees')
        .insert([{ name, department, role, branch, start_time, end_time }]);

    if (insertError) {
        alert('Error adding employee: ' + insertError.message);
    } else {
        alert('Employee added successfully!');
        document.getElementById('addEmployeeForm').reset();
        document.getElementById('addEmployeeModal').style.display = 'none';
        loadEmployees();
    }
}

async function editEmployee(id) {
    console.log("Editing employee with ID:", id); // Debugging log

    const { data, error } = await supabase.from('employees').select('*').eq('id', id).single();

    if (error) {
        alert("Error fetching employee details: " + error.message);
        console.error("Supabase error:", error);
        return;
    }

    console.log("Employee data retrieved:", data); // Debugging log

    // Debug: Check if elements exist before setting values
    if (!document.getElementById('edit_id')) console.error("edit_id input not found!");
    if (!document.getElementById('edit_name')) console.error("edit_name input not found!");
    if (!document.getElementById('edit_department')) console.error("edit_department input not found!");
    if (!document.getElementById('edit_role')) console.error("edit_role input not found!");
    if (!document.getElementById('edit_branch')) console.error("edit_branch input not found!");
    if (!document.getElementById('edit_start_time')) console.error("edit_start_time input not found!");
    if (!document.getElementById('edit_end_time')) console.error("edit_end_time input not found!");

    document.getElementById('edit_id').value = data.id;
    document.getElementById('edit_name').value = data.name;
    document.getElementById('edit_department').value = data.department;
    document.getElementById('edit_role').value = data.role;
    document.getElementById('edit_branch').value = data.branch;
    document.getElementById('edit_start_time').value = data.start_time;
    document.getElementById('edit_end_time').value = data.end_time;

    document.getElementById('editEmployeeModal').style.display = 'block'; // ✅ Open modal
}


async function updateEmployee(event) {
    event.preventDefault();

    const id = document.getElementById('edit_id').value;
    const name = document.getElementById('edit_name').value;
    const department = document.getElementById('edit_department').value;
    const role = document.getElementById('edit_role').value;
    const branch = document.getElementById('edit_branch').value;
    const start_time = document.getElementById('edit_start_time').value;
    const end_time = document.getElementById('edit_end_time').value;

    console.log("Updating employee with ID:", id); // Debugging

    const { error } = await supabase
        .from('employees')
        .update({ name, department, role, branch, start_time, end_time })
        .eq('id', id);

    if (error) {
        alert("Error updating employee: " + error.message);
        console.error("Supabase error:", error);
    } else {
        alert("Employee updated successfully!");
        document.getElementById('editEmployeeModal').style.display = 'none';
        await loadEmployees(); // ✅ Refresh list
    }
}



///////////////////////////////////
async function deleteEmployee(id) {
    console.log("Attempting to delete employee with ID:", id); // Debugging

    if (!confirm("Are you sure you want to delete this employee?")) return;

    const { error } = await supabase.from('employees').delete().eq('id', id);

    if (error) {
        alert("Error deleting employee: " + error.message);
    } else {
        alert("Employee deleted successfully!");
        console.log("Employee deleted. Reloading list..."); // Debugging
        await loadEmployees(); // ✅ Reload the list
    }
}


/////////////////////////////////
async function loadEmployees() {
    console.log("Loading employees..."); // Debugging log

    const { data, error } = await supabase.from('employees').select('*');
    
    if (error) {
        console.error("Error fetching employees:", error);
        return;
    }

    console.log("Employee data received:", data); // Debugging log

    const tableBody = document.getElementById('employeeTableBody');
    tableBody.innerHTML = ''; // Clear table before adding updated rows

    data.forEach(emp => {
        let newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td>${emp.id}</td>
            <td>${emp.name}</td>
            <td>${emp.department}</td>
            <td>${emp.role}</td>
            <td>${emp.branch}</td>
            <td>${emp.start_time}</td>
            <td>${emp.end_time}</td>
            <td>
                <button class="w3-button w3-small w3-blue" onclick="editEmployee(${emp.id})">Edit</button>
                <button class="w3-button w3-small w3-red" onclick="deleteEmployee(${emp.id})">Delete</button>
            </td>`;
    });
}


// Call function when page loads
document.addEventListener("DOMContentLoaded", async () => {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
        window.location.href = "login.html"; // Redirect to login if not authenticated
    } else {
        loadEmployees();
    }
});
    </script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-card">
        <a href="#" class="w3-bar-item w3-button"><b>Shell</b> Employee Dashboard</a>
        <a href="#employees" class="w3-bar-item w3-button">Employees</a>
        <a href="javascript:void(0);" onclick="logout()" class="w3-bar-item w3-button w3-right">Logout</a>
    </div>
</div>

<!-- Page Content -->
<div class="w3-content w3-padding content" style="max-width:1200px">
    <h2 class="w3-margin-top">Welcome to the Employee Dashboard</h2>
    <p>Manage employee records below.</p>
    
    <!-- Employee Section -->
    <div class="card">
        <h3>Employee Management</h3>
        <table class="w3-table w3-bordered">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Role</th>
                <th>Branch</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Actions</th>
            </tr>
            <tbody id="employeeTableBody">
                <!-- Employee list will be loaded dynamically -->
            </tbody>
        </table>
        <button onclick="document.getElementById('addEmployeeModal').style.display='block'" class="w3-button w3-green w3-margin-top">Add Employee</button>
    </div>
</div>

<!-- Add Employee Modal -->
<div id="editEmployeeModal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4" style="max-width:500px">
        <header class="w3-container w3-red">
            <span onclick="document.getElementById('editEmployeeModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h2>Edit Employee</h2>
        </header>
        <div class="w3-container">
            <form id="editEmployeeForm" onsubmit="updateEmployee(event)">
                <input type="hidden" id="edit_id">
                <label>Name</label>
                <input class="w3-input w3-border" type="text" id="edit_name" required>
                <label>Department</label>
                <input class="w3-input w3-border" type="text" id="edit_department" required>
                <label>Role</label>
                <input class="w3-input w3-border" type="text" id="edit_role" required>
                <label>Branch</label>
                <input class="w3-input w3-border" type="text" id="edit_branch" required>
                <label>Start Time</label>
                <input class="w3-input w3-border" type="time" id="edit_start_time" required>
                <label>End Time</label>
                <input class="w3-input w3-border" type="time" id="edit_end_time" required>
                <button type="submit" class="w3-button w3-green w3-margin-top">Update</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <p>Shell Employee Portal | Powered by Shell</p>
</footer>

</body>
</html>
