<!DOCTYPE html>
<html>
<head>
    <title>Shell Employee Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: white; display: flex; flex-direction: column; min-height: 100vh; }
        .w3-bar { background-color: #d50000 !important; color: white; }
        .w3-button { color: white !important; }
        .content { flex: 1; padding: 60px 20px 20px; }
        .card { background-color: #e0e0e0; padding: 20px; border-radius: 10px; margin-top: 20px; }
        footer { margin-top: auto; }
    </style>
    <script>
        // Correct Supabase Initialization
        const supabase = window.supabase.createClient(
            'https://nyfcjxeebjzejsutbgub.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55ZmNqeGVlYmp6ZWpzdXRiZ3ViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5MjI0MjUsImV4cCI6MjA1NjQ5ODQyNX0.OEkEIPw-AAtYwbp8BrZP-CfZNQ8WqZIwjVwunUwV1QE'
        );

        function logout() {
            window.location.href = "login.html";
        }



        
        async function addEmployee(event) {
    event.preventDefault();
    
    // Check if user is authenticated
    const { data: { user }, error } = await supabase.auth.getUser();
    if (!user) {
        alert("You must be logged in to add an employee.");
        return;
    }

    const emp_name = document.getElementById('name').value;
    const emp_department = document.getElementById('department').value;
    const emp_role = document.getElementById('role').value;
    const emp_branch = document.getElementById('branch').value;
    const emp_starttime = document.getElementById('start_time').value;
    const emp_endtime = document.getElementById('end_time').value;
    
    const { data, error: insertError } = await supabase
        .from('employee')  // âœ… Correct table name
        .insert([{ emp_name, emp_department, emp_role, emp_branch, emp_starttime, emp_endtime }]);

    if (insertError) {
        alert('Error adding employee: ' + insertError.message);
        console.error("Supabase error:", insertError);
    } else {
        alert('Employee added successfully!');
        document.getElementById('addEmployeeForm').reset();
        document.getElementById('addEmployeeModal').style.display = 'none';
        loadEmployees(); // Refresh employee list
    }
}

async function editEmployee(id) {
    console.log("Editing employee with ID:", id);

    const { data, error } = await supabase.from('employee') // 
        .select('*')
        .eq('employee_id', id)
        .single();

    if (error) {
        alert("Error fetching employee details: " + error.message);
        console.error("Supabase error:", error);
        return;
    }

    console.log("Employee data retrieved:", data);

    // Update input fields with new column names
    document.getElementById('edit_id').value = data.employee_id;
    document.getElementById('edit_name').value = data.emp_name;
    document.getElementById('edit_department').value = data.emp_department;
    document.getElementById('edit_role').value = data.emp_role;
    document.getElementById('edit_branch').value = data.emp_branch;
    document.getElementById('edit_start_time').value = data.emp_starttime;
    document.getElementById('edit_end_time').value = data.emp_endtime;

    document.getElementById('editEmployeeModal').style.display = 'block';
}



async function updateEmployee(event) {
    event.preventDefault();

    let id = document.getElementById('edit_id').value;
    let updatedData = {
        emp_name: document.getElementById('edit_name').value,
        emp_department: document.getElementById('edit_department').value,
        emp_role: document.getElementById('edit_role').value,
        emp_branch: document.getElementById('edit_branch').value,
        emp_starttime: document.getElementById('edit_start_time').value,
        emp_endtime: document.getElementById('edit_end_time').value
    };

    const { error } = await supabase
        .from('employee') // ðŸ”¹ Changed to 'employee'
        .update(updatedData)
        .eq('employee_id', id);

    if (error) {
        alert("Error updating employee: " + error.message);
        console.error("Supabase error:", error);
    } else {
        alert("Employee updated successfully!");
        document.getElementById('editEmployeeModal').style.display = 'none';
        loadEmployees(); // Refresh employee table
    }
}




///////////////////////////////////
async function deleteEmployee(id) {
    if (!confirm("Are you sure you want to delete this employee?")) return;

    const { error } = await supabase
        .from('employee')  // ðŸ”¹ Updated table name
        .delete()
        .eq('employee_id', id);  // ðŸ”¹ Ensure you're using the correct column for ID

    if (error) {
        alert("Error deleting employee: " + error.message);
        console.error("Supabase error:", error);
    } else {
        alert("Employee deleted successfully!");
        loadEmployees(); // Refresh the table after deletion
    }
}



/////////////////////////////////
async function loadEmployees() {
    const { data, error } = await supabase.from('employee').select('*'); // ðŸ”¹ Changed to 'employee'

    if (error) {
        console.error("Error fetching employees:", error);
        return;
    }

    let tableBody = document.getElementById('employeeTableBody');
    tableBody.innerHTML = ""; // Clear table

    data.forEach(emp => {
        let newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td>${emp.employee_id}</td>
            <td>${emp.emp_name}</td>
            <td>${emp.emp_department}</td>
            <td>${emp.emp_role}</td>
            <td>${emp.emp_branch}</td>
            <td>${emp.emp_starttime}</td>
            <td>${emp.emp_endtime}</td>
            <td>
                <button class="w3-button w3-small w3-blue" onclick="editEmployee(${emp.employee_id})">Edit</button>
                <button class="w3-button w3-small w3-red" onclick="deleteEmployee(${emp.employee_id})">Delete</button>
            </td>`;
    });
}



// Call function when page loads
document.addEventListener("DOMContentLoaded", async () => {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
        window.location.href = "login.html"; // Redirect to login if not authenticated
    } else {
        loadEmployees();
    }
});
    </script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-card">
        <a href="#" class="w3-bar-item w3-button"><b>Shell</b> Employee Dashboard</a>
        <a href="#employees" class="w3-bar-item w3-button">Employees</a>
        <a href="javascript:void(0);" onclick="logout()" class="w3-bar-item w3-button w3-right">Logout</a>
    </div>
</div>

<!-- Page Content -->
<div class="w3-content w3-padding content" style="max-width:1200px">
    <h2 class="w3-margin-top">Welcome to the Employee Dashboard</h2>
    <p>Manage employee records below.</p>
    
    <!-- Employee Section -->
    <div class="card">
        <h3>Employee Management</h3>
        <table class="w3-table w3-bordered">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Role</th>
                <th>Branch</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Actions</th>
            </tr>
            <tbody id="employeeTableBody">
                <!-- Employee list will be loaded dynamically -->
            </tbody>
        </table>
        <button onclick="document.getElementById('addEmployeeModal').style.display='block'" class="w3-button w3-green w3-margin-top">Add Employee</button>
    </div>
</div>

<!-- Add Employee Modal -->
<div id="editEmployeeModal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4" style="max-width:500px">
        <header class="w3-container w3-red">
            <span onclick="document.getElementById('editEmployeeModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h2>Edit Employee</h2>
        </header>
        <div class="w3-container">
            <form id="editEmployeeForm" onsubmit="updateEmployee(event)">
                <input type="hidden" id="edit_id">
                <label>Name</label>
                <input class="w3-input w3-border" type="text" id="edit_name" required>
                <label>Department</label>
                <input class="w3-input w3-border" type="text" id="edit_department" required>
                <label>Role</label>
                <input class="w3-input w3-border" type="text" id="edit_role" required>
                <label>Branch</label>
                <input class="w3-input w3-border" type="text" id="edit_branch" required>
                <label>Start Time</label>
                <input class="w3-input w3-border" type="time" id="edit_start_time" required>
                <label>End Time</label>
                <input class="w3-input w3-border" type="time" id="edit_end_time" required>
                <button type="submit" class="w3-button w3-green w3-margin-top">Update</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <p>Shell Employee Portal | Powered by Shell</p>
</footer>

</body>
</html>
