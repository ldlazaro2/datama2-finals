<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shell Home Page</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #333;
    }
    .navbar {
      background-color: #d50000; /* Shell red */
      padding: 15px;
      color: white;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #d50000; /* Shell red */
    }
    .container p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #d50000; /* Shell red */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px;
    }
    .btn:hover {
      background-color: #b71c1c; /* Darker red for hover */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="login.html">Employee Login</a>
    <a href="employeepage.html">Order Page</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to Shell</h1>
    <p>Please choose your role to proceed:</p>
    <a href="homepage.html" class="btn">Employee Dashboard</a>
    <a href="employeepage.html" class="btn">Order Page</a>
  </div>
</body>
</html>
