<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Order Receipt</h1>
    <div id="receipt-container"></div>
    <script>
        const supabaseUrl = "https://vdefkqccbueaoylrlsqx.supabase.co";
        const supabaseKey = "YOUR_SUPABASE_KEY";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchReceipt() {
            const { data, error } = await supabase
                .from("Orders")
                .select("orderID, OrderDate, TotalAmount, EmployeeID, SupplierID, Orders_Has_Product(quantity, product_productID)")
                .order("OrderDate", { ascending: false })
                .limit(1);

            if (error) {
                console.error("Error fetching receipt:", error);
                return;
            }

            const container = document.getElementById("receipt-container");
            container.innerHTML = "";
            data.forEach(order => {
                let html = `<div class='receipt'>
                    <p><strong>Order ID:</strong> ${order.orderID}</p>
                    <p><strong>Date:</strong> ${new Date(order.OrderDate).toLocaleString()}</p>
                    <p><strong>Total:</strong> $${order.TotalAmount.toFixed(2)}</p>
                    <p><strong>Employee ID:</strong> ${order.EmployeeID}</p>
                    <p><strong>Supplier ID:</strong> ${order.SupplierID}</p>
                    <h3>Products:</h3>
                    <ul>`;
                
                order.Orders_Has_Product.forEach(product => {
                    html += `<li>Product ID: ${product.product_productID}, Quantity: ${product.quantity}</li>`;
                });

                html += "</ul></div>";
                container.innerHTML += html;
            });
        }

        fetchReceipt();
    </script>
</body>
</html>
