<!DOCTYPE html>
<html>
<head>
    <title>Order Receipt - Shell Gas Station</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body { background-color: white; display: flex; flex-direction: column; min-height: 100vh; }
        .w3-bar { background-color: #d50000 !important; color: white; }
        .w3-button { color: white !important; }
        .content { flex: 1; padding: 60px 20px 20px; }
        .card { background-color: #e0e0e0; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .confirm-btn { background-color: #d50000; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-card">
        <a href="#" class="w3-bar-item w3-button"><b>Shell</b> Gas Station</a>
        <a href="index.html" class="w3-bar-item w3-button w3-right">Home</a>
    </div>
</div>

<!-- Receipt -->
<div class="w3-content w3-padding content" style="max-width:600px">
    <h2 class="w3-margin-top">Order Receipt</h2>
    <p>Thank you for your order. Here are the details:</p>

    <div class="card">
        <p><strong>Gas Type:</strong> <span id="gasTypeName"></span></p>
        <p><strong>Quantity:</strong> <span id="quantity"></span> liters</p>
        <p><strong>Price per Liter:</strong> ₱<span id="pricePerLiter"></span></p>
        <p><strong>Total Cost:</strong> ₱<span id="totalAmount"></span></p>
        <p><strong>Branch:</strong> <span id="branch"></span></p>
        <p><strong>Supplier:</strong> <span id="supplier"></span></p>
    </div>

    <button class="confirm-btn w3-margin-top" onclick="finalizeOrder()">Confirm Order</button>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <p>Shell Gas Station | Powered by Shell</p>
</footer>

<script>
    const supabaseUrl = "https://nyfcjxeebjzejsutbgub.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55ZmNqeGVlYmp6ZWpzdXRiZ3ViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5MjI0MjUsImV4cCI6MjA1NjQ5ODQyNX0.OEkEIPw-AAtYwbp8BrZP-CfZNQ8WqZIwjVwunUwV1QE";  
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const gasTypeID = urlParams.get('gasType');
    const quantity = urlParams.get('quantity');
    const branch = urlParams.get('branch');
    const supplierID = urlParams.get('supplierID');
    const totalAmount = urlParams.get('totalAmount');

    document.getElementById("quantity").textContent = quantity;
    document.getElementById("totalAmount").textContent = totalAmount;
    document.getElementById("branch").textContent = branch;

    async function fetchGasTypeName() {
    const { data, error } = await supabase
        .from("Products")
        .select("product_name, price")
        .eq("productID", gasTypeID)
        .single();

    if (error) {
        console.error("Error fetching gas type:", error.message);
        document.getElementById("gasTypeName").textContent = "Unknown";
        return;
    }

    document.getElementById("gasTypeName").textContent = data.product_name;
    document.getElementById("pricePerLiter").textContent = data.price;
    
    // ✅ Calculate correct total price
    document.getElementById("totalAmount").textContent = (data.price * quantity).toFixed(2);
}
    async function finalizeOrder() {
    const { data, error } = await supabase
        .from("Orders")
        .insert([
            { 
                productID: gasTypeID, 
                quantity: quantity, 
                total_price: (document.getElementById("pricePerLiter").textContent * quantity).toFixed(2),
                supplierID: supplierID
            }
        ]);

    if (error) {
        console.error("Error saving order:", error.message);
        alert("Order failed. Please try again.");
    } else {
        alert("Order successfully recorded!");
        window.location.href = "employeepage.html";  // ✅ Redirects to employee page
    }
}

</script>

</body>
</html>
